<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X/O game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="head">X and O game</h1>
    <div class="main">
        <div class="container" data-container>
            <button class="d 1" data-d1></button>
            <button class="d 2" data-d2></button>
            <button class="d 3" data-d3></button>
            <button class="d 4" data-d4></button>
            <button class="d 5" data-d5></button>
            <button class="d 6" data-d6></button>
            <button class="d 7" data-d7></button>
            <button class="d 8" data-d8></button>
            <button class="d 9" data-d9></button>
        </div>
        <div class="reset">
            <button class="reset-button" data-reset>New Game</button>
        </div>
    </div>
</body>
</html>
